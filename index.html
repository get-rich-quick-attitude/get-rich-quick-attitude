<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FCC Pomodoro Clock using React</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5756511754180672"
     crossorigin="anonymous"></script>
</head>
<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
<div id="root">
  <div data-reactroot="">
    <div class="title">Pomodoro Clock</div>
    <div class="pomodoro">
      <div>
        <button>+</button>
      </div>
      <div class="timer">25:00</div>
      <div>
        <button>-</button>
      </div>
    </div>
    <div>
      <div class="start-pause">
        <button>Start</button>
        <button>Pause</button>
      </div>
      <div class="contain-it">
        <div class="reset">
          <button>Reset</button>
        </div>
        <div class="break-length">
          <div class="break-time">
            <button>+</button>
            <div class="break-text">5:00</div>
            <button>-</button>
          </div>
        </div>
      </div>
    </div>
    <div>

    </div>
  </div>
</div>
