<html lang="en">

<head>
  <title>15 minute timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width = device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>

<body>
  <div id="main" class="container">
    <h1 class="text-center">15 minute timer</h1>
    <div class="text-center">
      <div class="adjustTime">
        <h6>Break Length</h6>
        <a href="#" id="restDown" class="add-sub">-</a>
        <span id="restTime"></span>
        <a href="#" id="restUp" class="add-sub">+</a>
      </div>

      <div class="adjustTime">
        <h6>Session Length</h6>
        <a href="#" id="pomDown" class="add-sub">-</a>
        <span id="pomTime"></span>
        <a href="#" id="pomUp" class="add-sub">+</a>
      </div>
    </div>

    <div id="setSession" class="text-center">
      <div id="backdrop"></div>
      <p id="clock" class=""></p>
      <p id="timerName">Session</p>
    </div>

    <div id="timer" class="text-center">
      <button id="begin" class="btn btn-lg"><i class="fa fa-play-circle fa-lg" aria-hidden="true"></i></button>
      <span></span>
      <button id="reset" class="hide-me btn btn-lg"><i class="fa fa-stop" aria-hidden="true"></i></button>
      <br>
      <a href="#" class="playSound"><i id="sound" class="fa fa-volume-off" aria-hidden="true"></i></a>
    </div>
    <div class="text-center" >
      <h6 style="text-decoration: underline;">contact : timato@timato.co.kr</h6>
    </div>
    <div id="credit" class="text-center"><p>Pen by <a href="https://codepen.io/s-coleman/">Steven Coleman</a></p>Audio by <a href="http://www.orangefreesounds.com/short-ringtone-for-notification/">Alexander</a> and <a href="https://kahimyang.com/resources/sound/click.mp3">The Kahimyang Project</a></div>
    
  </div>
</body>

</html>
